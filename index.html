<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Accommodation Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .platform-checkboxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .status-card.show {
            display: block;
        }
        
        .status-header {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .status-progress {
            color: #666;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .results-link {
            display: inline-block;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .results-link:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4CAF50;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            font-weight: 600;
            font-size: 16px;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .platform-checkboxes {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Accommodation Search</h1>
            <p>Suche auf Airbnb, Booking.com, Hotels.com & Expedia gleichzeitig!</p>
        </div>
        
        <div class="card">
            <form id="searchForm">
                <div class="form-group">
                    <label for="location">üìç Ort</label>
                    <input type="text" id="location" name="location" placeholder="z.B. Leukerbad, Zermatt, Davos" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="check_in">üìÖ Check-in</label>
                        <input type="date" id="check_in" name="check_in" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="check_out">üìÖ Check-out</label>
                        <input type="date" id="check_out" name="check_out" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="guests">üë• G√§ste</label>
                        <input type="number" id="guests" name="guests" value="2" min="1" max="16" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_price">üí∞ Max. Preis/Nacht (CHF)</label>
                        <input type="number" id="max_price" name="max_price" value="300" min="50" max="2000" step="10" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="min_rating">‚≠ê Min. Rating</label>
                        <input type="number" id="min_rating" name="min_rating" value="4.6" min="0" max="5" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="search_radius_km">üìè Suchradius (km)</label>
                        <input type="number" id="search_radius_km" name="search_radius_km" value="5" min="1" max="50" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>üèä Ausstattung (Optional)</label>
                    <div class="platform-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" name="amenities" value="private_whirlpool">
                            <span>üõÅ Privater Whirlpool</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="amenities" value="private_sauna">
                            <span>üßñ Private Sauna</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="amenities" value="private_pool">
                            <span>üèä Privater Pool</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="amenities" value="fireplace">
                            <span>üî• Kamin</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="amenities" value="parking">
                            <span>üÖøÔ∏è Parkplatz</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>üîç Plattformen</label>
                    <div class="platform-checkboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" name="platforms" value="airbnb" checked>
                            <span>üè† Airbnb</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="platforms" value="booking" checked>
                            <span>üè® Booking.com</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="platforms" value="hotelscom" checked>
                            <span>üè® Hotels.com</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="platforms" value="expedia" checked>
                            <span>‚úàÔ∏è Expedia</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Suche starten
                </button>
            </form>
            
            <div id="statusCard" class="status-card">
                <div class="status-header" id="statusHeader">Suche l√§uft...</div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="status-progress" id="statusProgress">Initialisiere...</div>
                <div id="statusResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('check_in').min = today;
        document.getElementById('check_out').min = today;
        
        // Set default dates (tomorrow to day after tomorrow)
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const dayAfter = new Date();
        dayAfter.setDate(dayAfter.getDate() + 2);
        
        document.getElementById('check_in').value = tomorrow.toISOString().split('T')[0];
        document.getElementById('check_out').value = dayAfter.toISOString().split('T')[0];
        
        // API base URL - CHANGE THIS to your deployed backend URL
        const API_BASE_URL = 'https://accommodation-search-production.up.railway.app';
        
        let currentSearchId = null;
        let statusCheckInterval = null;
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const platforms = formData.getAll('platforms');
            const amenities = formData.getAll('amenities');
            
            if (platforms.length === 0) {
                alert('Bitte w√§hle mindestens eine Plattform!');
                return;
            }
            
            // Build amenities object
            const amenitiesConfig = {
                private_pool: { required: amenities.includes('private_pool') },
                private_whirlpool: { required: amenities.includes('private_whirlpool') },
                private_sauna: { required: amenities.includes('private_sauna') },
                fireplace: { required: amenities.includes('fireplace') },
                parking: { required: amenities.includes('parking') }
            };
            
            const searchParams = {
                location: formData.get('location'),
                check_in: formData.get('check_in'),
                check_out: formData.get('check_out'),
                guests: parseInt(formData.get('guests')),
                max_price: parseInt(formData.get('max_price')),
                min_rating: parseFloat(formData.get('min_rating')),
                min_reviews: 3,
                search_radius_km: parseInt(formData.get('search_radius_km')),
                platforms: platforms,
                amenities: amenitiesConfig
            };
            
            // Disable form
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = '‚è≥ Suche l√§uft...';
            
            // Show status card
            const statusCard = document.getElementById('statusCard');
            statusCard.classList.add('show');
            statusCard.classList.remove('error', 'success');
            
            try {
                // Start search
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchParams)
                });
                
                const data = await response.json();
                currentSearchId = data.search_id;
                
                // Start polling for status
                statusCheckInterval = setInterval(checkSearchStatus, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Fehler beim Starten der Suche: ' + error.message);
                resetForm();
            }
        });
        
        async function checkSearchStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/search/${currentSearchId}`);
                const status = await response.json();
                
                // Update UI
                document.getElementById('statusProgress').textContent = status.progress;
                
                // Update progress bar based on status
                let progress = 0;
                if (status.status === 'queued') progress = 10;
                else if (status.status === 'running') progress = 50;
                else if (status.status === 'completed') progress = 100;
                
                document.getElementById('progressBar').style.width = progress + '%';
                
                if (status.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    showSuccess(status);
                    resetForm();
                } else if (status.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    showError('Fehler: ' + (status.error || 'Unbekannter Fehler'));
                    resetForm();
                }
                
            } catch (error) {
                console.error('Error checking status:', error);
                clearInterval(statusCheckInterval);
                showError('Fehler beim Abrufen des Status');
                resetForm();
            }
        }
        
        function showSuccess(status) {
            const statusCard = document.getElementById('statusCard');
            statusCard.classList.add('success');
            
            document.getElementById('statusHeader').textContent = '‚úÖ Suche abgeschlossen!';
            document.getElementById('statusProgress').textContent = 
                `${status.results_count} Unterk√ºnfte gefunden`;
            
            if (status.html_report_url) {
                const reportUrl = `${API_BASE_URL}${status.html_report_url}`;
                
                // Show toast notification
                showToast('üéâ Ergebnisse werden ge√∂ffnet...');
                
                // AUTO-OPEN in new tab after 1 second
                setTimeout(() => {
                    window.open(reportUrl, '_blank');
                }, 1000);
                
                document.getElementById('statusResults').innerHTML = `
                    <a href="${reportUrl}" target="_blank" class="results-link">
                        üìä Ergebnisse erneut √∂ffnen
                    </a>
                `;
            }
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }
        
        function showError(message) {
            const statusCard = document.getElementById('statusCard');
            statusCard.classList.add('error');
            
            document.getElementById('statusHeader').textContent = '‚ùå Fehler';
            document.getElementById('statusProgress').textContent = message;
        }
        
        function resetForm() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'üöÄ Suche starten';
        }
    </script>
</body>
</html>
